
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
  </head>
  <body>

    <div class="container-fluid main">
      <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
      <h1 class="navbar-brand display-4" >Calculator</h1>
     </nav>
      <div class="container calculator">
        <div class="d-flex justify-content-center">
        <input id="inputNumber" type="number" value="0" step=any >
        </div >
        <div class="d-flex justify-content-center pt-3" >
          <input id="clear" type="button" value="C" style="color:#f94144">
          <input id="sign" type="button" value="+/-" style="color:#f94144">
          <input id="percentage" type="button" value="%" style="color:#f94144">
          <input id="divide" type="button" value="/" style="color:#f94144">
        </div >
        <div class="d-flex justify-content-center pt-2" >
          <input id="seven" type="button" value="7">
          <input id="eight" type="button" value="8">
          <input id="nine" type="button" value="9">
            <input id="multiply" type="button" value="X" style="color:#f94144">
        </div >
        <div class="d-flex justify-content-center pt-2" >
          <input id="four" type="button" value="4">
          <input id="five" type="button" value="5">
          <input id="six" type="button" value="6">
            <input id="minus" type="button" value="-" style="color:#f94144">
        </div >
        <div class="d-flex justify-content-center pt-2" >
          <input id="one" type="button" value="1">
          <input id="two" type="button" value="2">
          <input id="three" type="button" value="3">
          <input id="plus" type="button" value="+" style="color:#f94144">
        </div >
        <div class="d-flex justify-content-center pt-2" >
          <input id="square"  type="button" value="x²" style="color:#f94144" >
          <input id="zero" type="button" value="0">
          <input id="sqrt" type="button" value="√" style="color:#f94144">
          <input id="equals" type="button" value="=" style="color:#f94144">
        </div >

      </div>


    </div >
  </body >
<script src='Big/big.js-master/big.js-master/big.js'></script>
<script src="function.js"></script>
</html>
